version: '3'
services:
  minecraft-server:
    image: itzg/minecraft-server
    environment:
      - EULA=TRUE
      - TYPE=CURSEFORGE
      - VERSION=1.16.5
      - CF_SERVER_MOD=roguelike-adventures-and-dungeons-2
      - CF_API_KEY=77cb42f6-bc85-4cd9-ac9e-a212042627e8
    ports:
      - "25565:25565"
    volumes:
      - ./data:/data